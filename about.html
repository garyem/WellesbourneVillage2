<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Unity Community Council</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding-top: 80px;
  }
  .navbar-custom {
    background-color: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
  }
  .navbar-nav .nav-link { color: #333; }
  .navbar-nav .nav-link:hover { text-decoration: underline; }
  .dropdown-submenu { position: relative; }
  .dropdown-submenu .dropdown-menu {
    top: 0;
    left: 100%;
    margin-top: -1px;
  }
  main {
    padding: 40px 20px;
  }
  .hero-image {
    background-image: url('stagshead-hero.jpg');
    height: 400px;
    background-size: cover;
    background-position: center;
  }
  .hero-image h1, .hero-image p {
    text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
  }
</style>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Unity Council</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle " href="#" data-bs-toggle="dropdown">Agendas & Minutes</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="minutes.html">Latest Minutes</a></li>
              <li class="dropdown-submenu">
                <a class="dropdown-item dropdown-toggle" href="#">Archive</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Agendas</a></li>
                  <li><a class="dropdown-item" href="#">Minutes</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link " href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero-image text-white text-center d-flex align-items-center justify-content-center">
    <div>
      <h1 class="display-4 fw-bold">About the Council</h1>
      <p class="lead">Supporting our community with vision</p>
    </div>
  </header>

  <main class="container">
    <h1>About Unity Community Council</h1>
    <p>Details about the mission and goals of the council.</p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.dropdown-submenu > a').forEach(el => {
      el.addEventListener('mouseover', function () {
        const submenu = this.nextElementSibling;
        if (submenu) submenu.classList.add('show');
      });
      el.parentElement.addEventListener('mouseleave', function () {
        const submenu = this.querySelector('.dropdown-menu');
        if (submenu) submenu.classList.remove('show');
      });
    });
  </script>
</body>
</html>
